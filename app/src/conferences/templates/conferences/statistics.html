{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block custom_head %}
<link rel="stylesheet" type="text/css" href={% static 'css/Chart.min.css' %}>
<script type="text/javascript" src="{% static 'script/Chart.bundle.min.js' %}"></script>
{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col s12 m8">
      <div class="card">
        <div class="card-content">
            <span class="card-title">{% trans "ZOSIA statistics" %}</span>
            <canvas id="pieChart" class="chartjs"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}

{% block custom_scripts %}
<script type="text/javascript">
    var canv = document.getElementById('pieChart');
    var myPieChart = new Chart(canv, {
        type: 'pie',
        data: {
            labels: ['Users without preferences', 'Users with preferences'],
            datasets: [{
                data: [42, 108],
                backgroundColor: ["rgb(255, 99, 132)", "rgb(54, 162, 235)"]
            }]
        }
    });
</script>
{% endblock custom_scripts %}
