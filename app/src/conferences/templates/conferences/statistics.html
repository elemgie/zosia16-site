{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block custom_head %}
<link rel="stylesheet" type="text/css" href={% static 'css/Chart.min.css' %}>
<script type="text/javascript" src="{% static 'script/Chart.bundle.min.js' %}"></script>
{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col s12 m8">
      <div class="card">
        <div class="card-content">
            <span class="card-title">{% trans "ZOSIA statistics" %}</span>
            <canvas id="pieChart" class="chartjs"></canvas>
            <hr />
            <canvas id="barChart" class="chartjs"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}

{% block custom_scripts %}
<script type="text/javascript">
    var userPrefsData = {{ userPrefsData }}
    var canv = document.getElementById('pieChart');
    var pieChart = new Chart(canv, {
        type: 'pie',
        data: {
            labels: ['Users with payment accepted', 'Users with preferences only', 'Users without preferences'],
            datasets: [{
                data: userPrefsData,
                backgroundColor: ["rgb(54, 235, 162)", "rgb(54, 162, 235)", "rgb(255, 99, 132)"]
            }]
        },
        options: {
            title: {
                display: true,
                text: 'Users',
                fontSize: 18
            }
        }
    });

    var userCostsValues = {{ userCostsValues }}
    var userCostsCounts = {{ userCostsCounts }}

    var barColor = function(context) {
        return 'rgba(50, 70, 190, 0.7)';
    }

    var canv2 = document.getElementById('barChart');
    var barChart = new Chart(canv2, {
        type: 'bar',
        data: {
            labels: userCostsValues,
            datasets: [{
                data: userCostsCounts,
                backgroundColor: barColor
            }]
        },
        options: {
            legend: {
                display: false
            },
            title: {
                display: true,
                text: 'Costs',
                fontSize: 18
            },
            scales: {
                xAxes:[{
                    scaleLabel: {
                        display: true,
                        labelString: 'cost [PLN]'
                    }
                }],
                yAxes: [{
                    ticks: {
                        beginAtZero: true,
                        precision: 0
                    },
                    scaleLabel: {
                        display: true,
                        labelString: 'users'
                    }
                }]
            }
        },
    });

</script>
{% endblock custom_scripts %}
